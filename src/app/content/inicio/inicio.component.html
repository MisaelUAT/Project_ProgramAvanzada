<main>
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <h1 class="h2">Inicio</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#agregar"
        >
          Agregar
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary">
          Imprimir
        </button>
      </div>
      <button
        type="button"
        class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1"
      >
        <svg class="bi"><use xlink:href="#calendar3" /></svg>
        Ordenar por
      </button>
    </div>
  </div>

  <!-- Button trigger modal -->

  <!-- Modal -->
  <div
    class="modal fade"
    id="agregar"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1
            class="modal-title fs-5"
            id="exampleModalLabel"
            *ngIf="proceso_agregar"
          ></h1>
          <h1
            class="modal-title fs-5"
            id="exampleModalLabel"
            *ngIf="proceso_editar"
          ></h1>

          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <!-- !Formulario de Agregar -->
        <div class="modal-body">
          <form class="row">
            <div class="col-md-6">
              <label for="exampleInputEmail1" class="form-label">Correo</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                [(ngModel)]="form_inicio.Correo"
                name="Correo"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="col-md-6">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                name="Contrasena"
                [(ngModel)]="form_inicio.Contrasena"
              />
            </div>

            <div class="col-md-6">
              <label for="exampleInputPassword1" class="form-label"
                >Nombre del Usuario</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                [(ngModel)]="form_inicio.Nombre"
                name="Nombre"
              />
            </div>

            <div class="col-md-6">
              <label for="exampleInputPassword1" class="form-label"
                >Apellidos del Usuario</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                [(ngModel)]="form_inicio.Apellidos"
                name="Apellidos"
              />
            </div>

            <div class="col">
              <label for="exampleInputPassword1" class="form-label"
                >Activo</label
              >
              <input
                class="form-check-input ms-md-1"
                type="checkbox"
                id="gridCheck"
                name="Activo"
                [(ngModel)]="form_inicio.Activo"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="Guardar_Datos()"
          >
            Guardar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="Actualizar_Datos()"
          >
            Actualizar
          </button>
        </div>
      </div>
    </div>
  </div>

  <h2>Section title</h2>
  <div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Correo</th>
          <th scope="col">Contrase√±a</th>
          <th scope="col">Activo</th>
        </tr>

        <tr *ngFor="let registro of registros">
          <td>{{ registro.Nombre }}</td>
          <td>{{ registro.Apellidos }}</td>
          <td>{{ registro.Correo }}</td>
          <td>{{ registro.Contrasena }}</td>
          <td>
            <button
              type="button"
              class="btn btn-warning btn-sm text-white"
              data-bs-toggle="modal"
              data-bs-target="#agregar"
              (click)="Editar_Informacion(registro)"
            >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
              <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
            </svg>
              Editar
            </button>
            <button
              type="button"
              class="btn btn-danger btn-sm text-white ms-1"
              (click)="Eliminar_Datos(registro)"
            >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg>
            Eliminar
            </button>
          </td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>
