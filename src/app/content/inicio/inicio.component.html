<main>
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <h1 class="h2">Inicio</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#agregar"
        >
          Agregar
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary">
          Imprimir
        </button>
      </div>
      <button
        type="button"
        class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1"
      >
        <svg class="bi"><use xlink:href="#calendar3" /></svg>
        Ordenar por
      </button>
    </div>
  </div>

  <!-- Button trigger modal -->

  <!-- Modal -->
  <div
    class="modal fade"
    id="agregar"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <!-- !Formulario de Agregar -->
        <div class="modal-body">
          <form class="row">
            <div class="col-md-6">
              <label for="exampleInputEmail1" class="form-label">Correo</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                [(ngModel)]="form_inicio.Correo"
                name="Correo"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="col-md-6">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                name="Contrasena"
                [(ngModel)]="form_inicio.Contrasena"
              />
            </div>

            <div class="col-md-6">
              <label for="exampleInputPassword1" class="form-label"
                >Nombre del Usuario</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                [(ngModel)]="form_inicio.Nombre"
                name="Nombre"
              />
            </div>

            <div class="col-md-6">
              <label for="exampleInputPassword1" class="form-label"
                >Apellidos del Usuario</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                [(ngModel)]="form_inicio.Apellidos"
                name="Apellidos"
              />
            </div>

            <div class="col">
              <label for="exampleInputPassword1" class="form-label"
                >Activo</label
              >
              <input 
              class="form-check-input ms-md-1" 
              type="checkbox" 
              id="gridCheck" 
              name="Activo"
              [(ngModel)]="form_inicio.Activo"/>
              
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
          <button type="button" class="btn btn-primary" (click)="Guardar_Datos()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <h2>Section title</h2>
  <div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Correo</th>
          <th scope="col">Contrase√±a</th>
          <th scope="col">Activo</th>
        </tr>

        <tr *ngFor="let registro of registros">
          <td>{{registro.Nombre}}</td>
          <td>{{registro.Apellidos}}</td>
          <td>{{registro.Correo}}</td>
          <td>{{registro.Contrasena}}</td>
          <td *ngIf="registro.Activo== true">
              <span> Disponible</span>
          </td>
        </tr>
      </thead>
      <tbody>
      
      </tbody>
    </table>
  </div>
</main>
